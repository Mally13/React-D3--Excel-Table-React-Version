<!DOCTYPE html>
<html>
  <head>
    <title>Excel Table React version</title>
    <meta charset="utf-8" />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: lightgreen;
      padding: 0;
      margin: 0;
    }
    #app {
      padding: 0;
      margin: 0;
    }
    table {
      /* background-color: #ffffff; */
      width: 100%;
      margin: 0;
    }
    thead {
      background-color: green;
      color: #ffffff;
      font-weight: 700;
      font-size: medium;
      height: 56px;
    }
    .datarow {
      background-color: #ffffff;
      height: 48px;
      font-size: small;
    }
    .datacell {
      padding: 0 16px;
    }
    .searchcell {
      padding: 0;
    }

    .edit-cell {
      outline: none;
      border: 2px solid green;
      background-color: rgb(151, 248, 199);
      height: 40px;
      width: 100%;
      margin: 0;
    }
    .toolbar {
      height: 48px;
      padding: 0 18px;
      color: #ffffff;
      background-color: green;
      border: 1px solid green;
      margin: 20px 2px;
      border-radius: 4px;
    }
    .search {
      outline: none;
      height: 100%;
      display: table-cell;
      width: 100%;
      padding: 16px;
      border: 2px solid transparent;
      background-color: #eeecec;
    }
    .search:hover {
      border: 2px solid blue;
    }
    input:focus-visible {
      border: 2px solid blue;
    }
  </style>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script src="react/prop-types.js"></script>

    <script type="text/babel">
      //less verbose Map using arrow function V4
      class Excel extends React.Component {
        constructor(props) {
          super();
          const data = clone(props.initialData).map((row, idx) =>
            row.concat(idx)
          );
          console.log(data);
          this.state = {
            data,
            sortBy: null,
            descending: false,
            edit: null, //{row: index, column: index}
            search: false,
          };
          this.log = [clone(this.state)]; //logs the initial state
          this.preSearchData = null;
          this.replayID = null;

          this.sort = this.sort.bind(this);
          this.showEditor = this.showEditor.bind(this);
          this.save = this.save.bind(this);
          this.toggleSearch = this.toggleSearch.bind(this);
          this.search = this.search.bind(this);
          this.logSetState = this.logSetState.bind(this);
          this.replay = this.replay.bind(this);
          this.keydownHandler = this.keydownHandler.bind(this);
        }

        componentDidMount() {
          document.addEventListener("keydown", this.keydownHandler);
        }
        componentWillUnmount() {
          document.removeEventListener("keydown", this.keydownHandler);
          clearInterval(this.replayID);
        }

        keydownHandler(e) {
          if (e.altKey && e.shiftKey && e.keyCode === 82) {
            //ALT+SHIFT+R(eplay)
            this.replay();
          }
        }
        sort(e) {
          const column = e.target.cellIndex;
          const data = clone(this.state.data);
          const descending =
            this.state.sortBy === column && !this.state.descending;

          data.sort((a, b) => {
            if (a[column] === b[column]) {
              return 0;
            }
            return descending
              ? a[column] < b[column]
                ? 1
                : -1
              : a[column] > b[column]
              ? 1
              : -1;
          });
          this.logSetState({
            data,
            sortBy: column,
            descending,
          });
        }

        showEditor(e) {
          this.logSetState({
            edit: {
              row: parseInt(e.target.parentNode.dataset.row, 10),
              column: e.target.cellIndex,
            },
          });
        }

        save(e) {
          e.preventDefault();
          // do the save
          const input = e.target.firstChild;
          const data = clone(this.state.data).map((row) => {
            if (row[row.length - 1] === this.state.edit.row) {
              row[this.state.edit.column] = input.value;
            }
            return row;
          });

          this.logSetState({
            edit: null,
            data,
          });

          if (this.preSearchData) {
            this.preSearchData[this.state.edit.row][this.state.edit.column] =
              input.value;
          }
        }

        toggleSearch() {
          if (this.state.search) {
            this.logSetState({
              data: this.preSearchData,
              search: false,
            });
            this.preSearchData = null;
          } else {
            this.preSearchData = this.state.data;
            this.logSetState({
              search: true,
            });
          }
        }

        search(e) {
          const needle = e.target.value.toLowerCase();
          console.log(needle);
          if (!needle) {
            this.logSetState({ data: this.preSearchData });
            return;
          }
          const idx = e.target.dataset.idx;
          const searchdata = this.preSearchData.filter((row) => {
            return row[idx].toString().toLowerCase().indexOf(needle) > -1;
          });
          this.logSetState({ data: searchdata });
        }

        logSetState(newState) {
          //remember the old state in a clone
          this.log.push(clone(newState));
          //now set the new state
          this.setState(newState);
        }

        replay() {
          if (this.log.length === 1) {
            console.warn("No state changes to replay yet");
            return;
          }
          let idx = -1;
          this.replayID = setInterval(() => {
            if (++idx === this.log.length - 1) {
              //the end
              clearInterval(interval);
            }
            this.setState(this.log[idx]);
          }, 1000);
        }

        render() {
          const searchRow = !this.state.search ? null : (
            <tr onChange={this.search}>
              {this.props.headers.map((_, idx) => (
                <td className="searchcell" key={idx}>
                  <input
                    type="text"
                    placeholder="Search..."
                    className="search"
                    data-idx={idx}
                  />
                </td>
              ))}
            </tr>
          );
          return (
            <div>
              <button className="toolbar" onClick={this.toggleSearch}>
                {this.state.search ? "Hide search" : "Show search"}
              </button>
              <table>
                <thead onClick={this.sort}>
                  <tr>
                    {this.props.headers.map((title, idx) => {
                      if (this.state.sortBy === idx) {
                        title += this.state.descending ? " \u2191" : " \u2193";
                      }
                      return <th key={idx}>{title}</th>;
                    })}
                  </tr>
                </thead>
                <tbody onDoubleClick={this.showEditor}>
                  {searchRow}
                  {this.state.data.map((row, rowidx) => {
                    //last piece of data in a row is the id
                    const recordId = row[row.length - 1];
                    return (
                      <tr
                        className="datarow"
                        key={recordId}
                        data-row={recordId}
                      >
                        {row.map((cell, columnidx) => {
                          if (columnidx === this.props.headers.length) {
                            //do not show the record id in the table UI
                            return;
                          }
                          const edit = this.state.edit;
                          if (
                            edit &&
                            edit.row === recordId &&
                            edit.column === columnidx
                          ) {
                            cell = (
                              <form onSubmit={this.save}>
                                <input
                                  type="text"
                                  className="edit-cell"
                                  defaultValue={cell}
                                />
                              </form>
                            );
                          }
                          return (
                            <td className="datacell" key={columnidx}>
                              {cell}
                            </td>
                          );
                        })}
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          );
        }
      }
      Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.any)),
      };

      const headers = ["Book", "Author", "Language", "Published", "Sales"];

      const data = [
        [
          "A Tale of Two Cities",
          "Charles Dickens",
          "English",
          "1859",
          "200 million",
        ],
        [
          "Le Petit Prince (The Little Prince)",
          "Antoine de Saint-Exup√©ry",
          "French",
          "1943",
          "150 million",
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          "J. K. Rowling",
          "English",
          "1997",
          "120 million",
        ],
        [
          "And Then There Were None",
          "Agatha Christie",
          "English",
          "1939",
          "100 million",
        ],
        [
          "Dream of the Red Chamber",
          "Cao Xueqin",
          "Chinese",
          "1791",
          "100 million",
        ],
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
      ];
      function clone(o) {
        return JSON.parse(JSON.stringify(o));
      }

      ReactDOM.render(
        <Excel headers={headers} initialData={data} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
