<!DOCTYPE html>
<html>
  <head>
    <title>Excel Table React version</title>
    <meta charset="utf-8" />
  </head>
  <style>
    body {
      background-color: lightgreen;
      padding: 0;
      margin: 0;
    }
    #app {
      padding: 0;
      margin: 0;
    }
    table {
      /* background-color: #ffffff; */
      width: 100%;
      margin: 0;
    }
    thead {
      background-color: green;
      color: #ffffff;
      font-weight: 700;
      font-size: medium;
      height: 56px;
    }
    .datarow {
      background-color: #ffffff;
      height: 48px;
      font-size: small;
    }
    .datacell {
      padding: 0 16px;
    }

    input {
      outline: none;
      border: 2px solid green;
      background-color: rgb(151, 248, 199);
      height: 40px;
      width: 100%;
      margin: 0;
    }
  </style>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script src="react/prop-types.js"></script>

    <script type="text/babel">
      const headers = ["Book", "Author", "Language", "Published", "Sales"];

      const data = [
        [
          "A Tale of Two Cities",
          "Charles Dickens",
          "English",
          "1859",
          "200 million",
        ],
        [
          "Le Petit Prince (The Little Prince)",
          "Antoine de Saint-Exup√©ry",
          "French",
          "1943",
          "150 million",
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          "J. K. Rowling",
          "English",
          "1997",
          "120 million",
        ],
        [
          "And Then There Were None",
          "Agatha Christie",
          "English",
          "1939",
          "100 million",
        ],
        [
          "Dream of the Red Chamber",
          "Cao Xueqin",
          "Chinese",
          "1791",
          "100 million",
        ],
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
      ];

      // Longer Version V1

      /*
            class Excel extends React.Component{
                render(){
                    const headers=[]

                    //before debugging the console warning:
                    //(Warning: Each child in a list should have a unique "key" prop.Check the render method of `Excel`)
                    // for (const title of this.props.headers){
                    //     headers.push(<th>{title}</th>);
                    // }

                    //solution to the warning
                    for(const idx in this.props.headers){
                        const title=this.props.headers[idx];
                        headers.push(<th key={idx}>{title}</th>)
                    }
                    return(
                        <table>
                            <thead>
                                <tr>{headers}</tr>
                            </thead>
                        </table>
                    )
                }
            }
            */

      //Shorter version V2

      /*
            class Excel extends React.Component{
                render(){
                    return(
                        <table>
                            <thead>
                            //before debugging the console warning:
                            //(Warning: Each child in a list should have a unique "key" prop.Check the render method of `Excel`)
                    
                                // <tr>
                                //    {this.props.headers.map( title=> <th>{title}</th>)}
                                // </tr>

                            //Solution to the warning
                                <tr>
                                   {this.props.headers.map((title,idx)=> <th key={idx}>{title}</th>)}
                                </tr>

                            </thead>
                        </table>
                    )
                }
            }
            */
      // More verbose map V3

      /*
           class Excel extends React.Component{
                render(){
                    return(
                        <table>
                            <thead>
                                <tr>
                                    {this.props.headers.map(
                                        function(title,idx){
                                            return <th key={idx}>{title}</th>;
                                        })
                                    }
                                </tr>
                            </thead>
                        </table>
                    )
                }
            }
            */

      //less verbose Map using arrow function V4
      class Excel extends React.Component {
        constructor(props) {
          super();
          this.state = {
            data: props.initialData,
            sortBy: null,
            descending: false,
            edit: null, //{row: index, column: index}
          };
          this.sort = this.sort.bind(this);
          this.showEditor = this.showEditor.bind(this);
          this.save = this.save.bind(this);
        }

        sort(e) {
          const column = e.target.cellIndex;
          const data = clone(this.state.data);
          const descending =
            this.state.sortBy === column && !this.state.descending;

          data.sort((a, b) => {
            if (a[column] === b[column]) {
              return 0;
            }
            return descending
              ? a[column] < b[column]
                ? 1
                : -1
              : a[column] > b[column]
              ? 1
              : -1;
          });
          this.setState({
            data,
            sortBy: column,
            descending,
          });
        }

        showEditor(e) {
          this.setState({
            edit: {
              row: parseInt(e.target.parentNode.dataset.row, 10),
              column: e.target.cellIndex,
            },
          });
        }

        save(e) {
          e.preventDefault();
          // do the save
          const input = e.target.firstChild;
          const data = clone(this.state.data);
          data[this.state.edit.row][this.state.edit.column] = input.value;

          this.setState({
            edit: null,
            data,
          });
        }

        render() {
          return (
            <table>
              <thead onClick={this.sort}>
                <tr>
                  {this.props.headers.map((title, idx) => {
                    if (this.state.sortBy === idx) {
                      title += this.state.descending ? " \u2191" : " \u2193";
                    }
                    return <th key={idx}>{title}</th>;
                  })}
                </tr>
              </thead>
              <tbody onDoubleClick={this.showEditor}>
                {this.state.data.map((row, rowidx) => (
                  <tr className="datarow" key={rowidx} data-row={rowidx}>
                    {row.map((cell, columnidx) => {
                      const edit = this.state.edit;
                      if (
                        edit &&
                        edit.row === rowidx &&
                        edit.column === columnidx
                      ) {
                        cell = (
                          <form onSubmit={this.save}>
                            <input type="text" defaultValue={cell} />
                          </form>
                        );
                      }
                      return (
                        <td className="datacell" key={columnidx}>
                          {cell}
                        </td>
                      );
                    })}
                  </tr>
                ))}
              </tbody>
            </table>
          );
        }
      }
      Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.any)),
      };
      function clone(o) {
        return JSON.parse(JSON.stringify(o));
      }

      ReactDOM.render(
        <Excel headers={headers} initialData={data} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
