<!DOCTYPE html>
<html>
  <head>
    <title>Excel Table React version</title>
    <meta charset="utf-8" />
  </head>
  <style>
    body {
      background-color: lightgreen;
    }
    table {
      /* background-color: #ffffff; */
      width: 90%;
      margin: auto;
    }
    thead {
      background-color: green;
      color: #ffffff;
      font-weight: 700;
      font-size: medium;
      height: 56px;
    }
    .datarow {
      background-color: #ffffff;
      height: 48px;
    }
    .datacell {
      padding: 0 24px;
    }
  </style>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script src="react/prop-types.js"></script>

    <script type="text/babel">
      const headers = ["Book", "Author", "Language", "Published", "Sales"];

      const data = [
        [
          "A Tale of Two Cities",
          "Charles Dickens",
          "English",
          "1859",
          "200 million",
        ],
        [
          "Le Petit Prince (The Little Prince)",
          "Antoine de Saint-Exup√©ry",
          "French",
          "1943",
          "150 million",
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          "J. K. Rowling",
          "English",
          "1997",
          "120 million",
        ],
        [
          "And Then There Were None",
          "Agatha Christie",
          "English",
          "1939",
          "100 million",
        ],
        [
          "Dream of the Red Chamber",
          "Cao Xueqin",
          "Chinese",
          "1791",
          "100 million",
        ],
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
      ];

      // Longer Version V1

      /*
            class Excel extends React.Component{
                render(){
                    const headers=[]

                    //before debugging the console warning:
                    //(Warning: Each child in a list should have a unique "key" prop.Check the render method of `Excel`)
                    // for (const title of this.props.headers){
                    //     headers.push(<th>{title}</th>);
                    // }

                    //solution to the warning
                    for(const idx in this.props.headers){
                        const title=this.props.headers[idx];
                        headers.push(<th key={idx}>{title}</th>)
                    }
                    return(
                        <table>
                            <thead>
                                <tr>{headers}</tr>
                            </thead>
                        </table>
                    )
                }
            }
            */

      //Shorter version V2

      /*
            class Excel extends React.Component{
                render(){
                    return(
                        <table>
                            <thead>
                            //before debugging the console warning:
                            //(Warning: Each child in a list should have a unique "key" prop.Check the render method of `Excel`)
                    
                                // <tr>
                                //    {this.props.headers.map( title=> <th>{title}</th>)}
                                // </tr>

                            //Solution to the warning
                                <tr>
                                   {this.props.headers.map((title,idx)=> <th key={idx}>{title}</th>)}
                                </tr>

                            </thead>
                        </table>
                    )
                }
            }
            */
      // More verbose map V3

      /*
           class Excel extends React.Component{
                render(){
                    return(
                        <table>
                            <thead>
                                <tr>
                                    {this.props.headers.map(
                                        function(title,idx){
                                            return <th key={idx}>{title}</th>;
                                        })
                                    }
                                </tr>
                            </thead>
                        </table>
                    )
                }
            }
            */

      //less verbose Map using arrow function V4
      class Excel extends React.Component {
        constructor(props) {
          super();
          this.state = {
            data: props.initialData,
          };
          this.sort = this.sort.bind(this);
        }

        sort(e) {
          const column = e.target.cellIndex;
          const data = clone(this.state.data);

          data.sort((a, b) => {
            if (a[column] === b[column]) {
              return 0;
            }
            return a[column] > b[column] ? 1 : -1;
          });
          this.setState({
            data,
          });
        }

        render() {
          return (
            <table>
              <thead onClick={this.sort}>
                <tr>
                  {this.props.headers.map((title, idx) => {
                    return <th key={idx}>{title}</th>;
                  })}
                </tr>
              </thead>
              <tbody>
                {this.state.data.map((row, idx) => (
                  <tr className="datarow" key={idx}>
                    {row.map((cell, idx) =>
                      isNaN(cell) ? (
                        <td className="datacell" key={idx}>
                          {cell}
                        </td>
                      ) : (
                        <td
                          className="datacell"
                          style={{ textAlign: "right" }}
                          key={idx}
                        >
                          {cell}
                        </td>
                      )
                    )}
                  </tr>
                ))}
              </tbody>
            </table>
          );
        }
      }
      Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.any)),
      };
      function clone(o) {
        return JSON.parse(JSON.stringify(o));
      }

      ReactDOM.render(
        <Excel headers={headers} initialData={data} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
